<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>NaoCloud</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/roboto-logo.png}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body background="/images/19.png"
    style="background-position: center; 
	background-repeat: repeat;
	background-size: cover;">
<form th:action="@{/login}" method="get">
    <button class="btn btn-md btn-warning btn-block" style="font-size: 18px; padding: 10px 0 10px 0" type="Submit">Go To Login Page</button>
</form>

<div class="container">
    <img th:src="@{/images/registration.png}" class="img-responsive center-block" width="280" height="431" alt="Logo"  title="Hello, Friend! Welcome to our family!" />
    <form autocomplete="off" action="#" th:action="@{/registration}"
          th:object="${user}" method="post" class="form-horizontal"
          role="form">

        <h2 class="form-horizontal-heading" th:text="Registration"></h2>

        <div class="form-group">
            <div class="col-xs-12">
                <label for="firstname">First name</label>
                <input type="text" id="firstname" th:field="*{name}"
                       placeholder="First name" class="form-control" minlength="1" maxlength="30"/>
                <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                       class="validation-message"></label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-12">
                <label for="lastname">Last name</label>
                <input type="text" id="lastname" th:field="*{lastName}" placeholder="Last Name"
                       class="form-control" minlength="1" maxlength="30"/>
                <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                       class="validation-message"></label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-12">
                <label for="email">Email</label>
                <input type="text" id="email" th:field="*{email}" placeholder="Email"
                       class="form-control" minlength="5" maxlength="255"/>
                <label
                    th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                    class="validation-message"></label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-12">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Password (5 characters minimum)"
                       class="form-control" minlength="5" maxlength="30"/>
                <label
                    th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                    class="validation-message"></label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-12">
                <button type="submit" class="btn-lg btn-primary btn-block">Register User</button>
            </div>
        </div>

        <h2><span class="text-success" th:utext="${successMessage}"></span></h2>
    </form>
</div>

<footer>
    <span class="content left">
        <a style="text-decoration:none" href="https://www.tuke.sk/">
            <i>TUKE </i>
        </a>

        <a style="text-decoration:none" href="http://www.fei.tuke.sk/sk">
            <i>FEI </i>
        </a>

        <a style="text-decoration:none" href="http://kemt.fei.tuke.sk/">
            <i>KEMT </i>
        </a>
    </span>

    <span class="content right">Copyright &copy; 2018 - 2021</span>
</footer>
</body>
</html>
